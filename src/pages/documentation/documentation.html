<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Documentations </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="content_contact">
        <table>
          <tr>
            <td>
                <div class="images">
                  <img src="assets/images/doc.png"/>
                </div>
             </td>
            <td> 
              <div class="textImages"> 
                Document relative au budget
              </div> 
            </td>
          </tr>
        </table>    
      </div>   
      <div *ngIf="showing" class="contentSpinner">
            <ion-spinner name="bubbles"></ion-spinner>
      </div>
         
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
                  pullingIcon="arrow-dropdown"
                  pullingText="Pull to refresh"
                  refreshingSpinner="circles"
                  refreshingText="Refreshing...">
          </ion-refresher-content>
        </ion-refresher>
  
  <ion-list>
      <ion-item  *ngFor="let doc of documentBudget">
        <ion-avatar item-left>
          <img src="assets/images/pdf.png"/>
        </ion-avatar>
        <h2>{{doc.titre}}</h2>
        <p>{{doc.typeBudget}}</p>
        <button ion-button icon-left clear small>
          <ion-icon name="download">
            <a href="http://www.mef.gouv.ht/docs/17_18_projet_de_loi_de_finances.pdf">
              Télécharger
            </a>
          </ion-icon>
        </button>
        <!--<button (tap)="showdetails(post)"> See </button>-->
      </ion-item>
  </ion-list>
  </ion-content>
