<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Documentations
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <div class="content_contact">
        <table>
          <tr>
            <td>
                <div class="images">
                  <img src="assets/images/doc.png"/>
                </div>
             </td>
            <td> 
              <div class="textImages"> 
                Documents relatifs au budget.
              </div> 
            </td>
          </tr>
        </table>    
      </div>   
      <div *ngIf="showing" class="contentSpinner">
            <ion-spinner name="bubbles"></ion-spinner>
      </div>
         
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
              pullingIcon="arrow-dropdown"
              pullingText="Pull to refresh"
              refreshingSpinner="circles"
              refreshingText="">
          </ion-refresher-content>
        </ion-refresher>

      <ion-list>
        <ion-item  *ngFor="let doc of documentBudget">
          <ion-avatar item-left>
            <img src="assets/images/pdf.png"/>
          </ion-avatar>
          <h2> {{doc.lefichier |slice:0:120 }} </h2>
          
          <p> {{doc.description |slice:0:120 }} </p>
          <p>  
              <a href="http://websitedemo.biz/hbws/img/uploads/{{doc.lien}}">
                Télécharger
              </a>
          </p> 
        </ion-item>
    </ion-list>
  </ion-content>
