<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Documentations </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="content_contact">
        <table>
          <tr>
            <td>
                <div class="images">
                  <img src="assets/images/doc.png"/>
                </div>
             </td>
            <td> 
              <div class="textImages"> 
                Document relative au budget
              </div> 
            </td>
          </tr>
        </table>    
      </div>   
      <div *ngIf="showing" class="contentSpinner">
            <ion-spinner name="bubbles"></ion-spinner>
      </div>
         
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
              pullingIcon="arrow-dropdown"
              pullingText="Pull to refresh"
              refreshingSpinner="circles"
              refreshingText="">
          </ion-refresher-content>
        </ion-refresher>
      
  <ion-list padding>
    <div class="ion-item" *ngFor="let doc of documentBudget">
      <div class="on-avatar" item-left>
        <img src="assets/images/pdf.png"/>
      </div>
      <div class="title">{{doc.description |slice:0:120 }}</div>
      <div class="btn">
          <button ion-button icon-left clear small (tap)="openUrl(doc.lien)">
            <ion-icon name="download">
              <a href="http://websitedemo.biz/hbws/img/uploads/{{doc.lien}}">
                Télécharger
              </a>
            </ion-icon>
          </button>
        </div>
        <!-- <button (tap)="showdetails(post)"> See </button>-->
      </div>
  </ion-list>
