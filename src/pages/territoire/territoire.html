<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
      Classement par departement
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div class="content_territoire">
        <table>
          <tr>
            <td>
                <div class="images">
                  <img src="assets/images/globe.png"/>
                </div>
             </td>
            <td> 
              <div class="textImages"> 
                Classement par departement
              </div> 
            </td>
          </tr>
        </table>    
    </div>  
    <div  *ngIf="showing"  class="contentSpinner">    
        <ion-spinner name="bubbles"></ion-spinner>
    </div>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                  pullingIcon="arrow-dropdown"
                  pullingText="Pull to refresh"
                  refreshingSpinner="circles"
                  refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
                

    <ion-list>
        <ion-item *ngFor="let depart of departement" (tap)= "sedprojetbydepatement(depart)">
            <ion-avatar item-start>
              <img  src="{{depart.photoCartographie}}"/>
            </ion-avatar>
            <h2> {{depart.libelle_cartographie}} </h2>
            <p> {{depart.montant_cartographie}} Gdes</p>    
        </ion-item>
    </ion-list>

    -->
</ion-content>
