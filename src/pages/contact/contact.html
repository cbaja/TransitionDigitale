<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
      Budget
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only  (tap)="presentActionSheet()">
          <ion-icon name="options" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

<div class="content_contact">
    <table>
      <tr>
        <td>
            <div class="images">
              <img src="assets/images/graphheader.png"/>
            </div>
         </td>
        <td> 
          <div class="textImages"> 
              Classement par entité de l'état
          </div> 
        </td>
      </tr>
    </table>    
  </div>        

  <ion-grid>
    <ion-row >
      <ion-col  *ngFor="let minis of ministere" class="rouge" (tap)="goToDetailsMinistere(minis)">
         <ion-img class="centreImg" width="90" height="90" 
          src="assets/images/mi/amoirie.jpg">
         </ion-img>
         <p>
            {{minis.nom}}<br/> 
        </p> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
