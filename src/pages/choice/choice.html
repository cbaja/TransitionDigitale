<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Liste de budget </ion-title>
    <!--
      <ion-buttons end>
        <button ion-button icon-only  (tap)="goToSearch()">
          <ion-icon name="search" ></ion-icon>
        </button>
      </ion-buttons>
    -->
  </ion-navbar>
</ion-header>

<ion-content>
  
    <div *ngIf="showing" class="contentSpinner">
      <ion-spinner name="bubbles"></ion-spinner>
    </div>


    <div class="content_contact">
        <table>
            <tr>
              <td>
                  <div class="images">
                      <img src="assets/images/grap.png"/>
                  </div>
              </td>
              <td> 
                  <div class="textImages"> 
                    Choisissez le budget que vous voulez consulter.
                  </div> 
              </td>
            </tr>
        </table>    
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content
              pullingIcon="arrow-dropdown"
              pullingText="Pull to refresh"
              refreshingSpinner="circles"
              refreshingText="">
            </ion-refresher-content>
          </ion-refresher>    
    </div>
   
    <ion-list>
      <ion-item *ngFor="let budgetChoice of budget" (tap)="goToPages(budgetChoice)">
        <ion-avatar item-left>
            <img src="assets/images/mi/amoirie.jpg"/>
        </ion-avatar>
        <h2>
            {{budgetChoice.libelleBudget}}
        </h2>
        <h3>
          {{budgetChoice.annee}}
        </h3>
        <p>
            {{budgetChoice.montant | number:'4.2-2'}} Gdes
      </p>
      </ion-item> 
    </ion-list>
</ion-content>
