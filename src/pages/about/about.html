<ion-header>
  <ion-navbar color="primary">
    <ion-title>
       {{detailsArticles.titre}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{detailsArticles.photoUrl}}"/>
    <ion-card-content>
      <ion-card-title>
        {{detailsArticles.titre}}
        </ion-card-title>
      <p>
          {{detailsArticles.description | stripHtml}}
      </p>
    </ion-card-content>
    </ion-card>
    <ion-fab bottom right padding >
        <button ion-fab>
          <ion-icon name="share" >
            </ion-icon>
          </button>
        
          <ion-fab-list side="top">
          <button ion-fab (tap)="whatsappShare(detailsArticles.description)"> <ion-icon name="logo-whatsapp" ></ion-icon></button>
          <button ion-fab (tap)="facebookShare(detailsArticles.description)"  > <ion-icon name="logo-facebook" ></ion-icon> </button>
          <button ion-fab (tap)="otherShare(detailsArticles.description)"> <ion-icon name="logo-instagram"   ></ion-icon> </button>
        </ion-fab-list>
    

      </ion-fab>

</ion-content>
