<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Actualit√©s</ion-title>

        <button ion-button icon-only  (tap)="goToSearch()">
          <ion-icon name="search" ></ion-icon>
        </button>
      </ion-buttons>
    -->
  </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="showing" class="contentSpinner">
      <ion-spinner name="bubbles"></ion-spinner>
    </div>
 
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="">
        </ion-refresher-content>
      </ion-refresher>
      
      <ion-card *ngFor="let article of articles" (tap)="goToDetails(article)">
         <img src="{{article.photoUrl}}"/>
        <ion-card-content>
          <ion-card-title>
              {{article.titre}}
          </ion-card-title>
          <p>
      
            {{article.description | stripHtml | slice:0:310}} 
          </p>
        </ion-card-content> 
    </ion-card>
</ion-content>
