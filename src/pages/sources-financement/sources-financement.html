<ion-header>
  <ion-navbar color="primary">
    <ion-title class="positive"> Sources de Financement </ion-title>

    <ion-buttons end>
      <button ion-button icon-only  (tap)="goToDocumentation()">
        <ion-icon name="document" ></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content >
<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="">
    </ion-refresher-content>
</ion-refresher>
<div class="content_contact">
        <table>
            <tr>
            <td>
                <div class="images">
                    <img src="assets/images/grap.png"/>
                </div>
                </td>
            <td> 
                <div class="textImages"> 
                 Sources de Financement
                </div> 
            </td>
            </tr>
        </table>    
    </div>
    
    <ion-list>
        <ion-item  *ngFor="let finance of financement" (tap)="detailsSource(finance)">
            <ion-avatar item-left>
                    <img src="assets/images/mi/amoirie.jpg"/>
            </ion-avatar>
            <h2>{{finance.libelleSources}}</h2>
            <p>{{finance.montantSources |  number:'4.2-2'}}  Gourdes</p>
        </ion-item>     
    </ion-list>
  </ion-content>
